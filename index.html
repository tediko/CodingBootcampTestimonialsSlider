<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/slider.css">
  <link rel="stylesheet" href="styles/footer.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>

  <!-- Slider -->
  <section class="slider">
    <div class="slider__container">
      <div class="slider__wrapper">
        <div class="slider__reference">
          <div class="slider__reference-content">
            <p class="slider__reference-text">“ I’ve been interested in coding for a while but never taken the jump, until now. 
              I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
              excited about the future. ”</p>
              <div class="slider__reference-author">
                <p class="slider__reference-name">Tanya Sinclair</p>
                <p class="slider__reference-title">UX Engineer</p>
              </div>
          </div>
        </div>
        <div class="slider__image">
          <img src="assets/img/image-tanya.jpg" alt="Tanya image">
          <div class="slider__controls">
            <button class="slider__btn slider__btn--left" aria-label="Previous slide">
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18">
                <path fill="none" stroke="#8585AC" stroke-width="3" d="M11 1L3 9l8 8"/>
              </svg>
            </button>
            <button class="slider__btn slider__btn--right" aria-label="Next slide">
              <svg xmlns="http://www.w3.org/2000/svg" width="13" height="18">
                <path fill="none" stroke="#8585AC" stroke-width="3" d="M2 1l8 8-8 8"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footer">
    <div class="footer__attribution">
      <p class="footer__text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p class="footer__text">Coded by <a href="https://github.com/tediko" target="_blank">tediko</a>.</p>
    </div>
  </footer>
  
   <script src="js/app.js"></script>
</body>
</html>
